<!-- template for home page -->

{% extends "base.html" %}

{% block title %}
Home Page
{% endblock %}

{% block content %}

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://getbootstrap.com/">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Click me</a>
            <a class="dropdown-item" href="#">No me!</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">I'm special</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled Link</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Looking for something?" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <h1>Welcome, {{name}}!</h1>

  <div id="poem">
    {{poem}}
  </div>

  <div class="buttons">
    <a class="btn btn-primary" href="favorites" role="button">Favorites</a>
    <a class="btn btn-primary" href="recommendations" role="button">Recommendations</a>
  </div>

  <!-- Figure out how to display only if no goal in database -->
  <div class="goal">
    <form action="/updateGoal" method="POST">
      <input type="text" name="goal" placeholder="Goal of the Day">
    </form>
  </div>

{% endblock %}
