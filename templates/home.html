<!-- template for home page -->

{% extends "base.html" %}

{% block title %}
Home Page
{% endblock %}

{% block content %}

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Inspyre</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="recommendations">Recommendations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Favorites</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" action="/logout">
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Logout</button>
      </form>
    </div>
  </nav>

  <div class="grid">
    <div class="row" style="padding: 15px;">
      <div class="col-lg-4 divide"></div>
      <div class="col-lg-4 content">
        <h1>Welcome, {{name}}!</h1>
      </div>
      <div class="col-lg-4 divide"></div>
    </div>
    <div class="row" style="padding: 15px;">
      <div class="col-lg-4 divide"></div>
      <div class="col-lg-4 content">
        <!-- Figure out how to display only if no goal in database -->
        <form action="/updateGoal" method="POST">
          <input type="text" name="goal" placeholder="Goal of the Day">
        </form>
      </div>
      <div class="col-lg-4 divide"></div>
    </div>
  </div>
