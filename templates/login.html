<!-- template for login form -->

{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}

  <div class="flash">
    {% set msgs = get_flashed_messages() %}
      {% for each in msgs %}
        <strong>{{each}}</strong>
        <br>
      {% endfor %}
  </div>

  <div class="flex-parent middle form login">
    <div class="centered">
      <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Username"><br>
        <input type="password" name="password" placeholder="Password"><br><br>
        <button type="submit" class="btn btn-outline-light"> Login </button>
        <button type="cancel" class="btn btn-outline-light"> Cancel </button>
      </form>
      <form action="/">

      </form>
    </div>
  </div>

{% endblock %}
